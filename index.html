<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <title>Fast Paced 1v1 Duel - In your Browser Free Forever</title>
    <meta
      name="description"
      content="Play1v1.pro provides a fast paced 1v1 duel game mode, complete with a ranked game mode. Join now and climb the ladder."
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://play1v1.pro/" />
  </head>
  <body>
    <!-- This is just here to make devtools not fuck me -->
    <div id="body">
      <div id="container">
        <div id="profile" x-data>
          <div x-show="!$store.profile.user">Loading...</div>
          <template x-if="$store.profile.user">
            <span x-text="$store.profile.user.username"></span>
          </template>
        </div>
        <div id="matchmakerconfig" x-data>
          <div x-show="!$store.stats.matchmaker">Loading...</div>
          <template x-if="$store.stats.matchmaker">
            <div>
              <p>
                In Queue:
                <span x-text="$store.stats.matchmaker.in_queue"></span>
              </p>
              <p>
                Live Arenas:
                <span x-text="$store.stats.matchmaker.live_arenas"></span>
              </p>
            </div>
          </template>
        </div>
        <button id="queuebtn" disabled="true">Loading..</button>
        <br />
        <div id="presenceInfo" x-data>
          <div x-show="!$store.presence.matchmaker">Loading...</div>
          <template x-if="$store.presence.matchmaker">
            <div>
              <template x-for="user in $store.presence.matchmaker">
                <li x-text="user.name"></li>
              </template>
            </div>
          </template>
        </div>
      </div>
    </div>
    <script type="module" src="/index.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      data-domain="play1v1.pro"
      src="https://plausible.io/js/script.tagged-events.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>
  </body>
</html>
