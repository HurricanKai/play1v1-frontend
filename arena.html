<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play1v1.pro</title>
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <div
      style="background-color: black; color: white; height: 100%; width: 100%"
    >
      <svg
        style="
          display: block;
          border-width: 1px;
          border-color: rgb(14 165 233);
          border-style: solid;
          box-sizing: border-box;
          width: calc(min(100vh, 100vw));
          height: calc(min(100vh, 100vw));
          margin: auto;
          transition-property: transform;
          transition-duration: 0.3s;
        "
        viewbox="0 0 400 400"
      >
        <g id="player-group"></g>
        <g id="counter-group"></g>
        <g id="bullet-group"></g>
        <g id="impact-group"></g>
      </svg>
    </div>
    <script type="module" src="/arena.js"></script>
    <script
      defer
      data-domain="play1v1.pro"
      src="https://plausible.io/js/script.tagged-events.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>
  </body>
</html>
